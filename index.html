<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="boxInteraction.js"></script>
    <script src="mouseLeave.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Set the assets here using variables to allow the browser to cache them -->
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="./dirt.jpg">
        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
        <a-asset-item id="robot" src="./Project_Roboto_withcolor.glb"></a-asset-item>
      </a-assets>

      <a-box 
        src="#boxTexture" 
        position="0 2 -5" 
        rotation="0 45 45" 
        scale="2 2 2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        scale-on-mouseenter
        scale-on-mouseleave>
      </a-box>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Out of the box environment! -->
      <!--
        <a-entity environment="lightPosition: 1 5 -2; groundColor: #FFF"></a-entity>    
      -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <a-entity
        text="value: The fitness gram pacer test is a multistage; color: #ED3007"
        position="-0.9 2 -3"
        scale="3 3 3"></a-entity>

        <a-entity gltf-model="#robot"
          position="-7 0 -5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
        >
        </a-entity>
    </a-scene>
  </body>
</html>
